name: Daily Green Commit

on:
  schedule:
    - cron: "0 7 * * *"  # Runs daily at 07:00 UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  green_commit:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v3

      # Step 2: Create/update a file (optional, can be empty commit)
      - name: Create/update green.txt
        run: |
          echo "Daily green commit $(date -u)" > green.txt

      # Step 3: Commit and push changes
      - name: Commit & push
        run: |
          git config --global user.email "global998877@gmail.com"
          git config --global user.name "devdanishai"
          git add green.txt
          git commit -m "Green commit: $(date -u)" --allow-empty
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

